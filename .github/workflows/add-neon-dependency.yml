name: Add Neon Dependency

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  add-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Add @neondatabase/serverless
        run: npm i @neondatabase/serverless

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "feat: add @neondatabase/serverless dependency"
          git push

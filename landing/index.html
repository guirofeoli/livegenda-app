</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111818] dark:text-gray-200 text-base font-medium leading-normal pb-2">Senha</p>
<div class="flex w-full flex-1 items-stretch">

<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<div class="text-right">
<a class="text-sm font-medium text-primary hover:underline" href="#">Esqueceu a senha?</a>
</div>

</div>

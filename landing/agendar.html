<!DOCTYPE html>

<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Novo Agendamento - Livegenda</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#38e07b",
            "secondary": "#2563eb", // Azul Livegenda
            "background-light": "#f6f8f7",
            "background-dark": "#122017",
            "text-light": "#111714",
            "text-dark": "#e0e2e0",
            "border-light": "#dce5df",
            "border-dark": "#3a4d41",
            "placeholder-light": "#648772",
            "placeholder-dark": "#9cb3a5",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex sticky top-0 z-10 items-center bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-3 justify-between border-b border-border-light dark:border-border-dark">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold">Novo Agendamento</h1>
<div class="size-10 shrink-0"></div>
</header>
<!-- Form Content -->
<main class="flex-1 flex-grow p-4 pb-32">
<form action="#" class="space-y-6" method="POST">
<!-- Nome do Cliente -->
<div class="relative">
<label class="block text-base font-medium leading-normal pb-2" for="client-name">Nome do Cliente</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-placeholder-light dark:text-placeholder-dark text-xl">person</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800/50 focus:border-secondary dark:focus:border-secondary focus:ring-2 focus:ring-secondary/20 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark pl-12 pr-4 py-3 text-base font-normal leading-normal" id="client-name" name="client-name" placeholder="Digite o nome completo" type="text"/>
</div>
</div>
<!-- Telefone (WhatsApp) -->
<div class="relative">
<label class="block text-base font-medium leading-normal pb-2" for="client-phone">Telefone (WhatsApp)</label>
<div class="relative flex items-center">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<svg class="h-6 w-6 text-green-500" fill="currentColor" viewbox="0 0 24 24">
<path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.166l-.36 1.225 1.245.355zm12.317-9.324c-.077-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01s-.521.074-.792.372c-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.203 5.076 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"></path>
</svg>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800/50 focus:border-secondary dark:focus:border-secondary focus:ring-2 focus:ring-secondary/20 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark pl-12 pr-4 py-3 text-base font-normal leading-normal" id="client-phone" name="client-phone" placeholder="(XX) XXXXX-XXXX" type="tel"/>
</div>
</div>
<!-- Data e Hora -->
<div class="relative">
<label class="block text-base font-medium leading-normal pb-2" for="appointment-datetime">Data e Hora</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-placeholder-light dark:text-placeholder-dark text-xl">calendar_month</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800/50 focus:border-secondary dark:focus:border-secondary focus:ring-2 focus:ring-secondary/20 h-14 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark pl-12 pr-4 py-3 text-base font-normal leading-normal" id="appointment-datetime" name="appointment-datetime" type="datetime-local"/>
</div>
</div>
<!-- Notas Adicionais -->
<div class="relative">
<label class="block text-base font-medium leading-normal pb-2" for="additional-notes">Notas Adicionais (Opcional)</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-gray-800/50 focus:border-secondary dark:focus:border-secondary focus:ring-2 focus:ring-secondary/20 min-h-36 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-4 text-base font-normal leading-normal" id="additional-notes" name="additional-notes" placeholder="Adicione uma observação sobre o serviço ou cliente" rows="4"></textarea>
</div>
</form>
</main>
<!-- Action Buttons Footer -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-border-light dark:border-border-dark">
<div class="grid grid-cols-2 gap-4">
<button class="flex w-full items-center justify-center rounded-lg h-14 px-6 text-base font-bold bg-gray-200 dark:bg-gray-700 text-text-light dark:text-text-dark hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" type="button">Cancelar</button>
<button class="flex w-full items-center justify-center rounded-lg h-14 px-6 text-base font-bold bg-primary text-black hover:bg-opacity-90 transition-colors shadow-lg shadow-primary/20" type="submit">Confirmar Agendamento</button>
</div>
</footer>
</div>
</body></html>

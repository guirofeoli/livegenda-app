<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Configuração de Agendamento</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#38e07b",
            "secondary": "#007AFF", // Added a secondary blue color for consistency
            "background-light": "#f6f8f7",
            "background-dark": "#122017",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23648772' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<button class="text-slate-800 dark:text-gray-200 flex size-12 shrink-0 items-center justify-center -ml-4">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-slate-800 dark:text-gray-200 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Configurar Agendamento</h1>
<div class="size-12 shrink-0"></div> 
</header>
<main class="flex-1 p-4 space-y-6">
<section class="bg-white dark:bg-slate-900 rounded-xl shadow-sm overflow-hidden">
<div class="p-4">
<h2 class="text-slate-800 dark:text-gray-200 text-[22px] font-bold leading-tight tracking-[-0.015em]">Lembretes</h2>
</div>
<div class="border-t border-gray-100 dark:border-gray-800 p-4 space-y-4">
<div class="flex items-center justify-between">
<label class="text-slate-800 dark:text-gray-200 text-base font-medium leading-normal flex-1 truncate" for="activate-reminders">Ativar lembretes</label>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-background-light dark:bg-slate-800 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<span class="h-full w-[27px] rounded-full bg-white dark:bg-slate-500" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></span>
<input checked="" class="invisible absolute" id="activate-reminders" type="checkbox"/>
</label>
</div>
</div>
<div>
<label class="block text-slate-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Enviar lembrete</label>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce5df] dark:border-gray-700 bg-white dark:bg-slate-900 focus:border-primary/50 h-14 p-[15px] text-base font-normal leading-normal appearance-none">
<option>1 hora antes</option>
<option selected="">1 dia antes</option>
<option>2 dias antes</option>
</select>
</div>
<div>
<label class="block text-slate-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Método de envio</label>
<div class="grid grid-cols-2 gap-2">
<button class="flex items-center justify-center gap-2 h-12 px-4 text-base font-bold rounded-lg bg-primary text-white ring-2 ring-primary">
<span class="material-symbols-outlined">chat</span> WhatsApp
                </button>
<button class="flex items-center justify-center gap-2 h-12 px-4 text-base font-medium rounded-lg bg-white dark:bg-slate-800 text-slate-600 dark:text-gray-300 border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined">mail</span> E-mail
                </button>
</div>
</div>
<div>
<label class="block text-slate-800 dark:text-gray-200 text-base font-medium leading-normal pb-2" for="reminder-message">Mensagem do lembrete</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-800 dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dce5df] dark:border-gray-700 bg-white dark:bg-slate-900 focus:border-primary/50 placeholder:text-[#648772] p-[15px] text-base font-normal leading-normal" id="reminder-message" rows="4">Olá [Cliente], lembrete do seu agendamento em [Data] às [Hora].</textarea>
</div>
</div>
</section>
<section class="bg-white dark:bg-slate-900 rounded-xl shadow-sm overflow-hidden">
<div class="p-4">
<h2 class="text-slate-800 dark:text-gray-200 text-[22px] font-bold leading-tight tracking-[-0.015em]">Canais</h2>
<p class="text-slate-600 dark:text-gray-400 text-base font-normal leading-normal pt-1">Gerencie os números de WhatsApp Business para comunicação.</p>
</div>
<ul class="border-t border-gray-100 dark:border-gray-800 divide-y divide-gray-100 dark:divide-gray-800">
<li class="flex items-center gap-4 px-4 py-3 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 shrink-0 size-10">
<span class="material-symbols-outlined">phone_iphone</span>
</div>
<div class="flex-1">
<p class="text-slate-800 dark:text-gray-200 text-base font-medium leading-normal truncate">+55 (11) 98765-4321</p>
<p class="text-green-500 text-sm font-normal leading-tight">Padrão</p>
</div>
</div>
<button class="shrink-0 flex items-center justify-center size-10 rounded-lg text-red-500 hover:bg-red-500/10 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</li>
<li class="flex items-center gap-4 px-4 py-3 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 shrink-0 size-10">
<span class="material-symbols-outlined">phone_iphone</span>
</div>
<div class="flex-1">
<p class="text-slate-800 dark:text-gray-200 text-base font-medium leading-normal truncate">+55 (21) 91234-5678</p>
<p class="text-slate-500 dark:text-gray-400 text-sm font-normal leading-tight">Agendamentos</p>
</div>
</div>
<button class="shrink-0 flex items-center justify-center size-10 rounded-lg text-red-500 hover:bg-red-500/10 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</li>
</ul>
<div class="flex justify-end p-4 border-t border-gray-100 dark:border-gray-800">
<button class="flex items-center justify-center gap-2 h-12 px-6 text-base font-medium text-primary dark:text-primary rounded-lg bg-primary/10 hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">add_circle</span>
            Adicionar Canal
          </button>
</div>
</section>
<div class="pt-4 pb-8">
<button class="flex items-center justify-center gap-2 h-14 px-6 text-lg font-bold text-white rounded-xl bg-secondary w-full hover:opacity-90 transition-opacity">Salvar Configurações</button>
</div>
</main>
</div>

</body></html>
